<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRM Odonto – Configurações</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="css/crm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="js/sidebar.js"></script>
</head>
<body data-page="configuracoes">
<div class="crm-app">
 <!-- COMPONENTE: Sidebar + Overlay + Botão -->
<aside class="crm-sidebar" id="crm-sidebar">
  <div class="crm-brand">
    <span class="logo"></span>
    <div>
      <div style="font-weight:800; font-size:18px;">Clínica</div>
      <div style="color:var(--muted); font-size:12px;">Elen Nogata</div>
    </div>
  </div>

  <nav class="crm-nav">
    <a href="inicio.html"        data-nav="inicio"><i class="fa-solid fa-grid-2"></i> Início</a>
    <a href="agenda.html"        data-nav="agenda"><i class="fa-regular fa-calendar-days"></i> Agenda</a>
    <a href="pacientes.html"     data-nav="pacientes"><i class="fa-regular fa-user"></i> Pacientes</a>
    <a href="orcamentos.html"    data-nav="orcamentos"><i class="fa-regular fa-folder-open"></i> Orçamentos</a>
    <a href="procedimentos.html" data-nav="procedimentos"><i class="fa-solid fa-tooth"></i> Procedimentos</a>
    <a href="campanhas.html"     data-nav="campanhas"><i class="fa-regular fa-paper-plane"></i> Campanhas</a>
    <a href="configuracoes.html" data-nav="configuracoes"><i class="fa-solid fa-gear"></i> Configurações</a>
  </nav>

  <div class="crm-footer">
    <div>Conectado como <strong>admin@clinica</strong></div>
    <div>v0.1</div>
  </div>
</aside>

<!-- overlay (mobile) -->
<div class="crm-overlay" id="crm-overlay"></div>

<!-- botão hambúrguer (mobile) -->
<button class="crm-burger" id="btn-sidebar" aria-label="Abrir menu">
  <i class="fa-solid fa-bars"></i>
</button>

  <main class="crm-main">
    <!-- HERO + CONTENT específicos de cada página aqui -->
  </main>
</div>
  <main class="crm-main">
    <section class="crm-hero">
      <h1 class="text-center mb-1">Configurações</h1>
      <div class="tabs justify-content-center">
        <div class="pill active">Clínica</div>
        <div class="pill">Agenda</div>
        <div class="pill">Integrações</div>
      </div>
    </section>

    <section class="crm-content">
      <div class="row">
        <div class="col-lg-6 mb-3">
          <div class="crm-card">
            <h6>Dados da clínica</h6>
            <div class="form-group mb-2">
              <label>Nome</label>
              <input class="form-control" placeholder="Clínica Elen Nogata" />
            </div>
            <div class="form-group mb-2">
              <label>Telefone</label>
              <input class="form-control" placeholder="(11) 99999-9999" />
            </div>
            <div class="form-group mb-2">
              <label>E-mail</label>
              <input type="email" class="form-control" placeholder="contato@clinica.com" />
            </div>
            <button class="btn btn-primary btn-pill">Salvar</button>
          </div>
        </div>

        <div class="col-lg-6 mb-3">
          <div class="crm-card">
            <h6>Agenda & horários</h6>
            <div class="form-row">
              <div class="form-group col-6">
                <label>Início</label>
                <input type="time" class="form-control" value="09:00">
              </div>
              <div class="form-group col-6">
                <label>Fim</label>
                <input type="time" class="form-control" value="18:00">
              </div>
            </div>
            <div class="form-group">
              <label>Intervalo (min)</label>
              <input type="number" class="form-control" value="30">
            </div>
            <button class="btn btn-outline-secondary btn-pill">Atualizar agenda</button>
          </div>

          <div class="crm-card mt-3">
            <h6>Integrações</h6>
            <div class="d-flex align-items-center justify-content-between mb-2">
              <div><strong>Google Calendar</strong><div class="muted">Sincronizar horários</div></div>
              <button class="btn btn-sm btn-primary btn-pill">Conectar</button>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <div><strong>n8n / Webhooks</strong><div class="muted">Automação de agendamentos</div></div>
              <button class="btn btn-sm btn-outline-secondary btn-pill">Configurar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
<script src="../js/jquery-3.4.1.min.js"></script><script src="../js/bootstrap.js"></script><script src="assets/crm.js"></script>
</body></html>
